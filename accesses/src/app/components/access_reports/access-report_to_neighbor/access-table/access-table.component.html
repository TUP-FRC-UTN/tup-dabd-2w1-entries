<!-- Contenedor principal -->
<div class="filter-section mb-4">
    <!-- Fila de filtros directos -->
    <div class="row g-3 mb-3">
        <!-- Nombre del Ingresante -->
        <div class="col-md-3">
            <label class="form-label">Nombre del Ingresante</label>
            <div class="input-group">
                <input type="text" class="form-control" id="nombreIngresanteFilter" placeholder="Buscar por nombre">
            </div>
        </div>

        <!-- Documento -->
        <div class="col-md-3">
            <label class="form-label">Documento</label>
            <div class="input-group">
                <input type="text" class="form-control" id="documentoFilter" placeholder="Buscar por documento">
            </div>
        </div>

        <!-- Placa -->
        <div class="col-md-2">
            <label class="form-label">Placa</label>
            <div class="input-group">
                <input type="text" class="form-control" id="placaFilter" placeholder="Buscar por placa">
            </div>
        </div>

        <!-- Propietario -->
        <div class="col-md-2">
            <label class="form-label">Propietario</label>
            <div class="input-group">
                <input type="text" class="form-control" id="propietarioFilter" placeholder="Buscar propietario">
            </div>
        </div>

        <!-- Botones de acción -->
        <div class="col-md-2 d-flex align-items-end gap-2">
            <div data-bs-toggle="tooltip modal" data-bs-placement="top">
                <button class="btn btn-secondary" 
                        data-bs-target="#advancedFiltersModal"
                        data-bs-toggle="modal"
                        title="Filtros avanzados">
                    <i class="fa-solid fa-filter"></i>
                </button>
            </div>
            <button class="btn btn-primary" (click)="clearFilters()" title="Limpiar filtros">
                <i class="fa-regular fa-trash-can"></i>
            </button>
            <button id="excelBtn" class="btn btn-success" [disabled]="!exportButtonsEnabled" title="Exportar a Excel">
                <i class="fas fa-file-excel"></i>
            </button>
            <button id="pdfBtn" class="btn btn-danger" [disabled]="!exportButtonsEnabled" title="Exportar a PDF">
                <i class="fas fa-file-pdf"></i>
            </button>
        </div>
    </div>
</div>

<!-- Modal de Filtros Avanzados -->
<div class="modal fade" id="advancedFiltersModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Filtros Avanzados</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row g-3">
                    <!-- Tipo de Entrada -->
                   <!-- Tipo de Entrada -->
                    <div class="col-md-6">
                        <label class="form-label">Tipo de Entrada</label>
                        <ng-select
                        [items]="entryExitOptions"
                        [multiple]="true"
                        [closeOnSelect]="false"
                        bindLabel="label"
                        bindValue="value"
                       
                        [(ngModel)]="filterValues.entryOrExit"
                        (change)="applyFilters()">
                    </ng-select>
                    </div>
                    <!-- Tipo de Ingresante -->
                    <div class="col-md-6">
                        <label class="form-label">Tipo de Ingresante</label>
                        <ng-select
                            [items]="tiposIngresante"
                            [multiple]="true"
                            [closeOnSelect]="false"
                            bindLabel="label"
                            bindValue="value"
                           
                            [(ngModel)]="filterValues.tipoIngresante"
                            (change)="applyFilters()">
                        </ng-select>
                    </div>

                    <!-- Tipo de Vehículo -->
                    <div class="col-md-6">
                        <label class="form-label">Tipo de Vehículo</label>
                        <ng-select
                            [items]="tiposVehiculo"
                            [multiple]="true"
                            [closeOnSelect]="false"
                            bindLabel="label"
                            bindValue="value"
                           
                            [(ngModel)]="filterValues.typeCar"
                            (change)="applyFilters()">
                        </ng-select>
                    </div>

                    <!-- Estado de Horario -->
                    <div class="col-md-6">
                        <label class="form-label">Estado de Horario</label>
                        <ng-select
                            [items]="estadoHorarioOptions"
                            [multiple]="true"
                            [closeOnSelect]="false"
                            [searchable]="false"
                            bindLabel="label"
                            bindValue="value"
                           
                            [(ngModel)]="filterValues.lateInRange"
                            (change)="applyFilters()">
                        </ng-select>
                    </div>

                    <!-- Días -->
                    <div class="col-12">
                        <label class="form-label">Días</label>
                        <ng-select
                            [items]="daysOptions"
                            [multiple]="true"
                            [closeOnSelect]="false"
                            bindLabel="label"
                            bindValue="value"
                          
                            [(ngModel)]="filterValues.days"
                            (change)="applyFilters()">
                        </ng-select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="applyFilters()">Aplicar</button>
                <button type="button" class="btn btn-primary"  (click)="clearFilters()" > <i class="fa-regular fa-trash-can"></i></button>
            </div>
        </div>
    </div>
</div>

<!-- Tabla -->
<div class="table-responsive">
    <table id="myTable" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Tipo de Entrada</th>
                <th>Tipo de Ingresante</th>
                <th>Nombre</th>
                <th>Tipo Doc.</th>
                <th>Documento</th>
                <th>Observaciones</th>
                <th>Tipo de Vehículo</th>
                <th>Placa</th>
                <th>Propietario</th>
                <th>Guardia</th>
                <th>Estado de horario</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
