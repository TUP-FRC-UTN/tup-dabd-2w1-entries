<!-- Contenedor principal -->
<div class="filter-section mb-4">
    <!-- Fila de filtros directos -->
    <div class="row g-3 mb-3">
        <!-- Nombre del Ingresante -->
        <div class="col-md-3">
            <label class="form-label">Nombre del Ingresante</label>
            <div class="input-group">
                <input type="text" class="form-control" id="nombreIngresanteFilter" placeholder="Buscar por nombre">
            </div>
        </div>

        <!-- Documento -->
        <div class="col-md-3">
            <label class="form-label">Documento</label>
            <div class="input-group">
                <input type="text" class="form-control" id="documentoFilter" placeholder="Buscar por documento">
            </div>
        </div>

        <!-- Placa -->
        <div class="col-md-2">
            <label class="form-label">Placa</label>
            <div class="input-group">
                <input type="text" class="form-control" id="placaFilter" placeholder="Buscar por placa">
            </div>
        </div>

        <!-- Propietario -->
        <div class="col-md-2">
            <label class="form-label">Propietario</label>
            <div class="input-group">
                <input type="text" class="form-control" id="propietarioFilter" placeholder="Buscar propietario">
            </div>
        </div>

        <!-- Botones de acción -->
        <div class="col-md-2 d-flex align-items-end gap-2">
            <button class="btn btn-secondary" 
                    (click)="openModal()"
                    data-bs-toggle="tooltip" 
                    data-bs-placement="top" 
                    title="Filtros avanzados">
                <i class="fa-solid fa-filter"></i>
            </button>
            <button class="btn btn-primary"
                    (click)="clearFilters()"
                    data-bs-toggle="tooltip" 
                    data-bs-placement="top" 
                    title="Limpiar filtros">
                <i class="fa-regular fa-trash-can"></i>
            </button>
            <button id="excelBtn" 
                    class="btn btn-success" 
                    [disabled]="!exportButtonsEnabled"
                    data-bs-toggle="tooltip" 
                    data-bs-placement="top" 
                    title="Exportar a Excel">
                <i class="fas fa-file-excel"></i>
            </button>
            <button id="pdfBtn" 
                    class="btn btn-danger" 
                    [disabled]="!exportButtonsEnabled"
                    data-bs-toggle="tooltip" 
                    data-bs-placement="top" 
                    title="Exportar a PDF">
                <i class="fas fa-file-pdf"></i>
            </button>
        </div>
    </div>
</div>

<!-- Modal de Filtros Avanzados -->
<div class="modal fade" id="advancedFiltersModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Filtros Avanzados</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row g-3">
                    <!-- Tipo de Entrada -->
                    <div class="col-md-6">
                        <label class="form-label">Tipo de Entrada</label>
                        <div class="d-flex flex-column gap-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="entry" id="entryCheck">
                                <label class="form-check-label" for="entryCheck">Entrada</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="exit" id="exitCheck">
                                <label class="form-check-label" for="exitCheck">Salida</label>
                            </div>
                        </div>
                    </div>

                    <!-- Tipo de Ingresante -->
                    <div class="col-md-6">
                        <label class="form-label">Tipo de Ingresante</label>
                        <div class="d-flex flex-column gap-2">
                            <div class="form-check" *ngFor="let tipo of tiposIngresante">
                                <input class="form-check-input" type="checkbox" [value]="tipo.value" [id]="tipo.value">
                                <label class="form-check-label" [for]="tipo.value">{{tipo.label}}</label>
                            </div>
                        </div>
                    </div>

                    <!-- Tipo de Vehículo -->
                    <div class="col-md-6">
                        <label class="form-label">Tipo de Vehículo</label>
                        <div class="d-flex flex-column gap-2">
                            <div class="form-check" *ngFor="let tipo of tiposVehiculo">
                                <input class="form-check-input" type="checkbox" [value]="tipo.value" [id]="tipo.value">
                                <label class="form-check-label" [for]="tipo.value">{{tipo.label}}</label>
                            </div>
                        </div>
                    </div>

                    <!-- Estado de Horario -->
                    <div class="col-md-6">
                        <label class="form-label">Estado de Horario</label>
                        <div class="d-flex flex-column gap-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="inrange" id="inrangeCheck">
                                <label class="form-check-label" for="inrangeCheck">En horario</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="late" id="lateCheck">
                                <label class="form-check-label" for="lateCheck">Tarde</label>
                            </div>
                        </div>
                    </div>

                    <!-- Días -->
                    <div class="col-12">
                        <label class="form-label">Día</label>
                        <div class="d-flex flex-wrap gap-2">
                            <div class="form-check" *ngFor="let day of days">
                                <input class="form-check-input" type="checkbox" [value]="day" [id]="'day' + day">
                                <label class="form-check-label" [for]="'day' + day">{{day}}</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="clearModalFilters()">Limpiar</button>
                <button type="button" class="btn btn-primary" (click)="applyModalFilters()">Aplicar</button>
            </div>
        </div>
    </div>
</div>

<!-- Tabla -->
<div class="table-responsive">
    <table id="myTable" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Tipo de Entrada</th>
                <th>Tipo de Ingresante</th>
                <th>Nombre</th>
                <th>Tipo Doc.</th>
                <th>Documento</th>
                <th>Observaciones</th>
                <th>Tipo de Vehículo</th>
                <th>Placa</th>
                <th>Propietario</th>
                <th>Guardia</th>
                <th>Estado de horario</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
