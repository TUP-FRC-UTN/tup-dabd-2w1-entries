<div class="row mb-3">
  <div class="col-md-3 mb-2">
      <label class="form-label">Tipo de entrada</label>
      <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle w-100 d-flex justify-content-between align-items-center" type="button" id="dropdownEntryExit" data-bs-toggle="dropdown" aria-expanded="false">
              Seleccionar tipos de entrada
              <span class="selected-count"></span>
          </button>
          <ul class="dropdown-menu w-100" aria-labelledby="dropdownEntryExit">
              <li>
                  <label class="dropdown-item">
                      <input type="checkbox" class="form-check-input me-2" value="entry"> Entrada
                  </label>
              </li>
              <li>
                  <label class="dropdown-item">
                      <input type="checkbox" class="form-check-input me-2" value="exit"> Salida
                  </label>
              </li>
          </ul>
      </div>
  </div>

  <div class="col-md-3 mb-2">
      <label class="form-label">Tipo de Ingresante</label>
      <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle w-100 d-flex justify-content-between align-items-center" type="button" id="dropdownTipoIngresante" data-bs-toggle="dropdown" aria-expanded="false">
              Seleccionar tipos de ingresante
              <span class="selected-count"></span>
          </button>
          <ul class="dropdown-menu w-100" aria-labelledby="dropdownTipoIngresante">
              <li>
                  <label class="dropdown-item">
                      <input type="checkbox" class="form-check-input me-2" value="Employee"> Empleado
                  </label>
              </li>
              <li>
                  <label class="dropdown-item">
                      <input type="checkbox" class="form-check-input me-2" value="Suplied"> Proveedor
                  </label>
              </li>
              <li>
                  <label class="dropdown-item">
                      <input type="checkbox" class="form-check-input me-2" value="ConstructionWorker"> Obrero
                  </label>
              </li>
              <li>
                  <label class="dropdown-item">
                      <input type="checkbox" class="form-check-input me-2" value="Administrator"> Administración
                  </label>
              </li>
              <li>
                  <label class="dropdown-item">
                      <input type="checkbox" class="form-check-input me-2" value="Services"> Servicio
                  </label>
              </li>
          </ul>
      </div>
  </div>

  <div class="col-md-3 mb-2">
      <label for="nombreIngresanteFilter" class="form-label">Nombre de Ingresante</label>
      <input type="text" id="nombreIngresanteFilter" class="form-control" placeholder="Filtrar por Nombre de Ingresante">
  </div>

  <div class="col-md-3 mb-2">
      <label for="documentoFilter" class="form-label">Documento</label>
      <input type="text" id="documentoFilter" class="form-control" placeholder="Filtrar por Documento">
  </div>

  <div class="col-md-3 mb-2">
      <label class="form-label">Tipo de vehículo</label>
      <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle w-100 d-flex justify-content-between align-items-center" type="button" id="dropdownTypecar" data-bs-toggle="dropdown" aria-expanded="false">
              Seleccionar tipos de vehículo
              <span class="selected-count"></span>
          </button>
          <ul class="dropdown-menu w-100" aria-labelledby="dropdownTypecar">
              <li>
                  <label class="dropdown-item">
                      <input type="checkbox" class="form-check-input me-2" value="car"> Auto
                  </label>
              </li>
              <li>
                  <label class="dropdown-item">
                      <input type="checkbox" class="form-check-input me-2" value="van"> Camioneta
                  </label>
              </li>
              <li>
                  <label class="dropdown-item">
                      <input type="checkbox" class="form-check-input me-2" value="motorcycle"> Moto
                  </label>
              </li>
              <li>
                  <label class="dropdown-item">
                      <input type="checkbox" class="form-check-input me-2" value="truck"> Camión
                  </label>
              </li>
              <li>
                  <label class="dropdown-item">
                      <input type="checkbox" class="form-check-input me-2" value="bike"> Bicicleta
                  </label>
              </li>
          </ul>
      </div>
  </div>

  <div class="col-md-3 mb-2">
      <label class="form-label">Tarde/En horario</label>
      <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle w-100 d-flex justify-content-between align-items-center" type="button" id="dropdownLateInRange" data-bs-toggle="dropdown" aria-expanded="false">
              Seleccionar estado
              <span class="selected-count"></span>
          </button>
          <ul class="dropdown-menu w-100" aria-labelledby="dropdownLateInRange">
              <li>
                  <label class="dropdown-item">
                      <input type="checkbox" class="form-check-input me-2" value="late"> Tarde
                  </label>
              </li>
              <li>
                  <label class="dropdown-item">
                      <input type="checkbox" class="form-check-input me-2" value="inrange"> En horario
                  </label>
              </li>
          </ul>
      </div>
  </div>
</div>

<div class="table-responsive my-4">
  <table id="myTable" class="table table-striped table-bordered" style="width:100%">
      <thead class="table-dark">
          <tr>
              <th>Entrada/Salida</th>
              <th>Tipo de Ingresante</th>
              <th>Nombre Ingresante</th>
              <th>Documento</th>
              <th>Observaciones</th>
              <th>Tipo de vehículo</th>
              <th>Patente</th>
              <th>Tarde/En horario</th>
              <th>Hora</th>
              <th>Fecha</th>
          </tr>
      </thead>
      <tbody>
      </tbody>
  </table>
</div>
