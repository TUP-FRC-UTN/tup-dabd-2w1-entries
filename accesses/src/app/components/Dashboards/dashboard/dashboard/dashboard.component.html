<div>
    <div *ngIf="chart">
      <google-chart
        [title]="chart.title"
        [type]="chart.type"
        [data]="chart.data"
        [options]="chart.options"
        [width]="chart.width"
        [height]="chart.height">
      </google-chart>
    </div>
    <div *ngIf="!chart">
      <p>Cargando datos...</p>
    </div>
  </div>
