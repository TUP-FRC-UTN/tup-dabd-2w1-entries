<div class="container">
  <!-- TÃ­tulo centralizado -->
  <div class="text-center mb-4">
    <h1>INFORME DE INGRESOS/EGRESOS MENSUALES</h1>
  </div>
  
  <div class="row mb-3">
    <div class="col-4">
      <!-- Selector con estilos de Bootstrap -->
      <div class="form-group">
        <h6 class="mb-2">Selecciona el tipo de reporte</h6>
        <select 
          class="form-select" 
          [(ngModel)]="selectedReport" 
          (ngChange)="onReportChange()"
         >
          <option value="hood">Reporte de ingresos/egresos al barrio</option>
          <option value="neighbor">Reporte de ingresos/egresos a los lotes</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Componentes de reporte -->
  <div class="row">
    <div class="col-12">
      <div [ngSwitch]="selectedReport">
        <app-report-hood *ngSwitchCase="'hood'"></app-report-hood>
        <app-inform *ngSwitchCase="'neighbor'"></app-inform>
      </div>
    </div>
  </div>
</div>
