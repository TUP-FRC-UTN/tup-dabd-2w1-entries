  <section class="py-5">
    <div class="container p-3 border border-2 rounded shadow-lg">
      <h3 class="text-center mb-4">Consultar Entradas</h3>

      <div class="row mb-3">
        <!-- Barra de busqueda -->
        <div class="col-md-3 mb-2">
          <input
            type="text"
            placeholder="Buscar"
            class="form-control"
            [(ngModel)]="searchTerm"
            (input)="onSearch($event)"
          />
        </div>
        <!-- Filtro de fecha -->
        <div class="col-md-3 mb-2">
          <input
            type="date"
            id="fechaFilter"
            class="form-control"
            [value]="todayDate"
            [max]="todayDate"
            (blur)="onDateFilterChange($event)"
          />
        </div>
      </div>

      <!-- Tabla de consulta de entradas -->
      <table id="tablaconsulta" class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Tipo Movimiento</th>
            <th>Nombre del Visitante</th>
            <th>Documento</th>
            <th>Observaciones</th>
            <th>Vehículo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se llenará la tabla con los datos -->
        </tbody>
      </table>
    </div>
  </section>
</div>
