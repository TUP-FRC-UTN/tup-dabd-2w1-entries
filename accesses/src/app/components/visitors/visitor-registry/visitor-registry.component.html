    <div class="container-fluid mt-2 mb-2">
        <div class="m-1">
            <h1 class="text-center">Ingreso/Egreso de Visitantes</h1>
        </div>
        <div class="container-fluid m-1 p-2">

            <div class="row p-2 justify-content-center"> 
                <div class="col-4 text-center d-flex justify-content-center align-items-center"> 
                  <input type="text" class="form-control border border-dark" placeholder="Ingrese un Nombre o DNI" [(ngModel)]="parameter" (ngModelChange)="Search()">
                </div>
              </div>              

            <div class="container-fluid pe-5 ps-5 col-10">
                <table class="table border border-dark rounded">
                    <thead class="bg-secondary">
                        <tr>
                            <th scope="col" class="border border-dark text-light bg-secondary">Nombre</th>
                            <th scope="col" class="border border-dark text-light bg-secondary">Documento</th>
                            <th scope="col" class="border border-dark text-light bg-secondary">M치s Informaci칩n</th>
                            <th scope="col" class="border border-dark text-light bg-secondary">Acci칩n</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (v of showVisitors; track $index) {
                            <tr>
                                <td class="border border-dark">{{v.lastName}} {{v.name}}</td>
                                <td class="border border-dark">{{v.document}}</td>
                                <td class="border border-dark col-2 align-items-center text-center"><button (click)="MoreInfo(v)" class="btn btn-info">Ver m치s</button></td>
                                <td class="col-2">
                                    <select class="form-select border-light" name="" id="">
                                        <option value="" class="bg-secondary text-white" selected disabled hidden>Seleccionar</option>
                                        <option (click)="RegisterAccess(v)" class="bg-primary text-light m-0 p-0" value="">Ingreso</option>
                                        <option (click)="RegisterExit(v)" class="bg-primary text-light m-0 p-0" value="">Egreso</option>
                                    </select>                                                                                     
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>

                <div class="row align-items-center">
                    <div class="col text-center">
                        <button class="btn btn-secondary" (click)="Return()">Cancelar</button>
                    </div>
                    <div class="col text-center">
                        <button class="btn btn-info" (click)="ScanQR()">Escanear QR</button>
                    </div>
                    <div class="col text-center">
                        <button class="btn btn-primary" (click)="AddVisitor()">Agregar Visitante</button>
                    </div>
                </div>

            </div>
                
        </div>   
    </div>
