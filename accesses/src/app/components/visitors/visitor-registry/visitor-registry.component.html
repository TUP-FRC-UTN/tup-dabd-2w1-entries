    <div class="container-fluid mt-2 mb-2">
        <div class="m-1">
            <h1 class="text-center">Ingreso/Egreso de Visitantes</h1>
        </div>
        <div class="container-fluid m-1 p-2 border border-dark">

            <div class="row align-items-start text-start p-2">
                <div class="col-auto me-5"> 
                    <input type="text" class="form-control" placeholder="Ingrese un Nombre o DNI" onchange="Search()" [(ngModel)]="param">
                </div>
                <div class="col-auto ms-5 me-0"> 
                    <input type="text" class="form-control" placeholder="Desde: (dd/MM/yyyy)" onchange="Search()" [(ngModel)]="startDate">
                </div>
                <div class="col-auto ms-0">
                    <input type="text" class="form-control" placeholder="Hasta: (dd/MM/yyyy)" onchange="Search()" [(ngModel)]="endDate">
                </div>
            </div>
            

                <div class="container-fluid">
                        <table class="table border border-dark">
                            <thead>
                            <tr>
                                <th scope="col border border-dark">Nombre</th>
                                <th scope="col border border-dark">Documento</th>
                                <th scope="col border border-dark">Ver más</th>
                                <th scope="col border border-dark">Acción</th>
                            </tr>
                            </thead>
                            <tbody>
                                @for (v of visitors; track $index) {
                                    <tr>
                                        <td>{{v.lastName}} {{v.name}}</td>
                                        <th>{{v.document}}</th>
                                        <td><button (click)="MoreInfo(v)" class="but1">Ver más</button></td>
                                        <td>
                                            <select class="form-select" name="" id="">
                                                <option value="" selected disabled hidden>Seleccionar</option>
                                                <option (click)="RegisterAccess(v)" class="bg-primary text-light m-0 p-0" value="">Ingreso</option>
                                                <option (click)="RegisterExit(v)" class="bg-light border border-primary text-primary m-0 p-0" value="">Egreso</option>
                                              </select>                                        
                                        </td>
                                    </tr>
                                }
                            </tbody>
                        </table>
                </div>
                <div class="row align-items-center">
                    <div class="col text-center">
                        <button class="btn btn-secondary" (click)="Return()">Cancelar</button>
                    </div>
                    <div class="col text-center">
                        <button class="btn btn-info" (click)="ScanQR()">Escanear QR</button>
                    </div>
                    <div class="col text-center">
                        <button class="btn btn-primary" (click)="AddVisitor()">Agregar Visitante</button>
                    </div>
                </div>
                
        </div>   
    </div>
