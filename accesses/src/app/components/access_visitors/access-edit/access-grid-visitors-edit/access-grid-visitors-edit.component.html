<div class="card mt-3 mb-3">
    <div class="card-body">
        <div class="col-12 col-md-6">
            <div class="d-flex align-items-center">
                <label for="Owners" class="form-label me-3">Seleccione propietario</label>
                <select class="form-control flex-grow-1" id="Owners" (change)="onOwnerChange($event)"
                        >
                    <option value="">Seleccione un propietario</option>
                    <option *ngFor="let owner of Owners" [value]="owner.document">
                        {{owner.document}} - {{owner.name}} {{owner.last_name}}
                    </option>
                </select>
            </div>
        </div> 
<div class="table-responsive my-4">
    <table id="tablaconsulta" class="table table-striped">
        <thead>
            <tr>
                <th>Documento</th>
                <th>Nombre</th>
                <th>Patente</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</div>
</div>
