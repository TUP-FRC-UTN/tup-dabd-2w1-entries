<div class="mb-5">
    <!-- NavBar -->
    <nav class="navbar mynav d-flex justify-content-between shadow fixed-top text-bg-dark">

        <!-- Lado izquierdo -->
        <div class="col-4">
            <button class="btn text-light fs-4" (click)="changeState()">
                <i [class]="expand ? 'bi bi-x-lg' : 'bi bi-list'"></i>
            </button>

            @if (userRoles.length > 1) {
            <div class="btn-group dropend">
                <button type="button" class="btn bi-person-fill-gear text-light fs-4" data-bs-toggle="dropdown"
                    title="Vista actual">{{actualRole}}</button>
                <ul class="dropdown-menu">
                    @for (role of userRoles; track $index) {
                  
                    }
                </ul>
            </div>
            }
        </div>

        <div class="col-4 text-center">
            <h3>{{pageTitle}}</h3>
        </div>

        <div class="col-4  d-flex justify-content-end align-items-center">
           
            <button class="btn btn-dark fs-5" (click)="changePath({path: 'main/users/profile', title: 'Mi perfil'})">{{username + ' ' + userLastname}}
                <i class="bi-person-circle fs-5"></i>
            </button>
        </div>

    </nav>
    <!-- SideBar -->
    <aside class="myside text-bg-dark h-100 pt-5 fixed-top animation"
        [class]="expand ? 'side-expanded' : 'side-compressed'" style="z-index: 9;">
        <div class="pt-3 fs-5 d-flex flex-column h-100">
            <button class="nav-link d-flex text-light w-100 px-3 py-2" (click)="changePath({path: 'main/home', title: 'Página principal'})" title="Home">
                <i class="bi-house-fill"></i>
                @if (expand) {<span class="ms-2">Home</span>}
            </button>
            <ul class="nav flex-column overflow-auto custom-scroll">
                <li class="nav-item mb-2">
                    @for (button of sideButtons; track $index) {
                    <app-users-side-button [expanded]="expand" [info]="button" [userRole]="actualRole"
                        (sendInfo)="changePath($event)" />
                    }
                </li>
            </ul>


            <div class="nav-item mt-auto">
                <hr class="m-0">
                @if(showDashboard()) {
                    <button class="nav-link d-flex text-light w-100 px-3 py-2" title="Dashboard" (click)="redirectDashboard()">
                        <i class="bi-bar-chart-line"></i>
                        @if (expand) {<span class="ms-2">Dashboard</span>}
                    </button>
                }
                <button class="nav-link d-flex text-light w-100 px-3 py-2" data-bs-toggle="modal"
                    data-bs-target="#infoModal" title="Información">
                    <i class="bi-info-circle"></i>
                    @if (expand) {<span class="ms-2">Información</span>}
                </button>
                <button class="nav-link d-flex text-light w-100 px-3 py-2" data-bs-toggle="modal" data-bs-target="#confirmExit" title="Salir">
                    <i class="bi-box-arrow-left"></i>
                    @if (expand) {<span class="ms-2">Salir</span>}
                </button>
            </div>
        </div>
    </aside>


    <!--Modal de confirmación -->

  <div class="modal fade" id="confirmExit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Cerrar Sesión</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>¿Está seguro que quiere salir?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" >Salir</button>
        </div>
      </div>
    </div>
  </div>
</div>
